    <canvas id="myCanvas" width = "500" height="500" style="border:1px solid #c3c3c3;"> </canvas>








    <!--could not get this to work in an external folder, let me know if you guys can-->
    <script>

      //testing edit -Isaac
      //testing git -Brandon

      var fail_region_percent = 0.2;  //user will change this

      var edge_size = 500;  //change this to set the HxW of the canvas

      var canvas = document.getElementById("myCanvas");	//grabs canvas element
      canvas.setAttribute("width", edge_size); //sets height and width based on edge_size
      canvas.setAttribute("height", edge_size);

      var fail_region_edge_size = fail_region_percent * edge_size;  //width and height of fail region

      var border_limit_max = edge_size - fail_region_edge_size; //determines the maximum x and y coordinate for the fail region to prevent the fail region from being cut off by the border

      var random_x = Math.random() * border_limit_max + 1;  //generates a random number inclusively between 0 and the border_limit_max
      var random_y = Math.random() * border_limit_max + 1;  //" "

      var canvas = document.getElementById("myCanvas");     //setting up canvas stuff
      var ctx = canvas.getContext("2d");                    //setting up the fail region
      ctx.fillStyle = "#FF0000";                            //colour of fail region

      ctx.fillRect(random_x, random_y, fail_region_edge_size, fail_region_edge_size);       //rendering the fail region









      //collision demonstration 

      var random_x_test_case = Math.random() * edge_size + 1;
      var random_y_test_case = Math.random() * edge_size + 1;

      var c = document.getElementById("myCanvas");
      var ctx = c.getContext("2d");
      ctx.fillStyle = "#000000";
      ctx.beginPath();
      ctx.arc(random_x_test_case, random_y_test_case, 5, 0, 2*Math.PI);
      ctx.stroke();
      ctx.fill();


      if((random_x_test_case >= random_x && random_x_test_case <= (random_x + fail_region_edge_size) 
            && random_y_test_case >= random_y && (random_y_test_case <= random_y + fail_region_edge_size))){
              console.log("COLLISION");
              ctx.fillStyle = "#0040ff";                            //colour of fail region
              ctx.fillRect(random_x, random_y, fail_region_edge_size, fail_region_edge_size);

              ctx.fillStyle = "#000000";
              ctx.beginPath();
              ctx.arc(random_x_test_case, random_y_test_case, 5, 0, 2*Math.PI);
              ctx.stroke();
              ctx.fill();
      }

    </script>
