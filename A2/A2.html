<html>

<head>
    <title>CSCI318 - Assessment 2 - ART and RT with Non-Numerical Inputs</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script type="text/javascript" src="scripts.js"></script>
</head>

<body>
    <div class="container">
        <div class="input-field">
            <h5>CSCI318 - Assessment 2 - ART and RT with Non-Numerical Inputs</h5>
            <div id="error-percent-input">
                <h6>Enter an error percent region: <input type="number" id="userErrorPercent"></input>% (&gt;0% &
                    &lt;100%)</h6>
                <h6>Enter number of tests: <input type="number" id="userNumberOfTests" min="1"></input></h6>
                <h3>
                    <a class="btn" onclick="initialize()">Initialize</a>
                    <a class="btn" onclick="RUN()">RUN</a>
                    <a class="btn" onclick="logger.clear()">Clear Console</a>
                </h3>
            </div>
        </div>
    </div>
    <div class="divider"></div>
    <div class="container">
        <div id="error-region-input">
            <div id="create-pet-input">
                <h6>Create a starting pet object for error region generation:</h6>
                <label for="create-pet-checkbox">
                    <input type="checkbox" id="create-pet-checkbox" value="Create" onclick="createSelectList();">
                    <span>Create starting pet</span>
                </label>
                <div id="error-region-selectboxes"></div>
            </div>
        </div>
        <div id="console-output-container">
            <textarea id="console-output" readonly="true"></textarea>
        </div>
    </div>
</body>

</html>
